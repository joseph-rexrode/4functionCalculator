<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4-Function Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(7);">7</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(8);">8</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(9);">9</button>
                <button class="operator" onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(4);">4</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(5);">5</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(6);">6</button>
                <button class="operator" onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(1);">1</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(2);">2</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(3);">3</button>
                <button class="operator" onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="clr();">C</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press(0);">0</button>
                <button onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="press('.');">.</button>
                <button class="operator" onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button id="equals" onmousedown="clickButtons(this);" onmouseup="unclickButtons(this);" onclick="calculate()">=</div>
            </div>
        <div>
    </div>

    <script src="script.js"></script>
</body>
</html>
